  <article class="weather-container">
    <div class="title-container">
      <span class="title-container-text">Today Highlight</span>
    </div>
    <div class="weather-cards">
      <ng-container *ngFor="let item of descriptionsConfig">
        <div class="weather-card">
          <div class="weather-card-container">
            <i class="wi" [ngClass]="item.icon"></i>
            <div class="weather-card-info">
              <span class="weather-card-info-name">{{item.name}}</span>
              <span class="weather-card-info-value">{{item.value + ' ' + item.unit}}</span>
            </div>
          </div>
          <div class="weather-card-dynamic">
            <mat-icon class="weather-card-dynamic-icon" [ngClass]="{more: item.dinamicState === 'more'}">expand_{{item.dinamicState}}</mat-icon>
            <span class="weather-card-dynamic-value">{{item.dinamic + item.unit}}</span>
          </div>
          
        </div>
      </ng-container>
    </div>
  </article>
</section>
